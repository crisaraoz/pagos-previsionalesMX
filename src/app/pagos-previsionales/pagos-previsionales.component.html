<div>
  <h2>Pagos Previsionales MX</h2>
  <form>
    <mat-form-field>
      <mat-label>Salario Base de Cotización</mat-label>
      <input matInput type="number" [(ngModel)]="salarioBase" name="salarioBase" placeholder="Ingrese el salario base de cotización" (ngModelChange)="calcularMontoPago()">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tasa de Cotización (%)</mat-label>
      <input matInput type="number" [(ngModel)]="tasaCotizacion" name="tasaCotizacion" placeholder="Ingrese la tasa de cotización" (ngModelChange)="calcularMontoPago()">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Monto de Pago</mat-label>
      <input matInput [value]="montoPago" readonly>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="realizarPago()">Realizar Pago</button>
  </form>
  <div *ngIf="pagoRealizado" class="pago-exitoso">
    <p>Pago realizado con éxito.</p>
    <p>Salario Base de Cotización: {{ salarioBase }}</p>
    <p>Tasa de Cotización: {{ tasaCotizacion }}</p>
    <p>Monto de Pago: {{ montoPago }}</p>
  </div>
</div>
